# Slack App Manifest for AI Digest Manager
# Use this to create a new app with correct configuration
# Go to: https://api.slack.com/apps → Create New App → From an app manifest

display_information:
  name: AI Digest Manager
  description: Automated AI news digest with interactive content pipeline
  background_color: "#2c2d30"

features:
  bot_user:
    display_name: AI Digest Bot
    always_online: true

oauth_config:
  redirect_urls:
    - https://ai-newsletter-pipeline-production.up.railway.app/slack/oauth
  scopes:
    bot:
      - chat:write
      - chat:write.public
      - incoming-webhook

settings:
  event_subscriptions:
    bot_events:
      - message.channels
  interactivity:
    is_enabled: true
    request_url: https://ai-newsletter-pipeline-production.up.railway.app/slack/interactions
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false

# Instructions:
# 1. Go to https://api.slack.com/apps
# 2. Click "Create New App"
# 3. Choose "From an app manifest"
# 4. Select your workspace
# 5. Paste this YAML content
# 6. Review and create
# 7. Install to workspace
# 8. Copy Bot User OAuth Token to .env as SLACK_BOT_TOKEN
# 9. Copy Signing Secret to .env as SLACK_SIGNING_SECRET
# 10. Test buttons!
