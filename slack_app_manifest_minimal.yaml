# Minimal Slack App Manifest - Only What's Needed for Interactive Buttons
# This version has NO errors and only includes required features

display_information:
  name: AI Digest Manager
  description: Automated AI news digest with interactive content pipeline
  background_color: "#2c2d30"

features:
  bot_user:
    display_name: AI Digest Bot
    always_online: true

oauth_config:
  redirect_urls:
    - https://ai-newsletter-pipeline-production.up.railway.app/slack/oauth
  scopes:
    bot:
      - chat:write
      - chat:write.public

settings:
  interactivity:
    is_enabled: true
    request_url: https://ai-newsletter-pipeline-production.up.railway.app/slack/interactions
  org_deploy_enabled: false
  socket_mode_enabled: false

# Instructions:
# 1. Go to https://api.slack.com/apps
# 2. Click "Create New App"
# 3. Choose "From an app manifest"
# 4. Select your workspace: Supernormal Systems
# 5. Copy and paste this ENTIRE file
# 6. Click "Next" → "Create"
# 7. Click "Install to Workspace" → "Allow"
# 8. Go to "OAuth & Permissions" → Copy "Bot User OAuth Token"
# 9. Go to "Basic Information" → Copy "Signing Secret"
# 10. Update your .env file:
#     SLACK_BOT_TOKEN=xoxb-[paste-token-here]
#     SLACK_SIGNING_SECRET=[paste-secret-here]
# 11. Update Railway environment variables with same values
# 12. Test buttons - they should work now!
